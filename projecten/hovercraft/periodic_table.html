<!DOCTYPE html>
<html>
    
<head>
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Periodic Table</h1>

    <table>
        <caption> <h2>Periodic Table</h2> </caption>
            <thead>
                <tr>
                    <th scope="col" class="tableheader">Group</th>
                    <th scope="col" class="tableheader">1</th>
                    <th scope="col" class="tableheader">2</th>
                    <th scope="col" class="tableheader">3</th>
                    <th scope="col" class="tableheader">4</th>
                    <th scope="col" class="tableheader">5</th>
                </tr>

                <tr>
                    <th scope="row" class="tableheader">Period 1</th>
                    <td class="orange"> <a href="https://en.wikipedia.org/wiki/Hydrogen" target="_blank">1 H</a></td>
                    <td class="none"></td>
                    <td class="none"></td>
                    <td class="none"></td>
                    <td class="none"></td>
                </tr>

                <tr>
                    <th scope="row" class="tableheader">Period 2</th>
                    <td class="purple"> <a href="https://en.wikipedia.org/wiki/Lithium" target="_blank">3 Li</a></td>
                    <td class="blue"> <a href="https://en.wikipedia.org/wiki/Beryllium" target="_blank">4 be</a></td>
                    <td class="none"></td>
                    <td class="none"></td>
                    <td class="none"></td>
                </tr>

                <tr>
                    <th scope="row" class="tableheader">Period 3</th>
                    <td class="purple"> <a href="https://en.wikipedia.org/wiki/Sodium" target="_blank" class="purple">11 Na</a></td>
                    <td class="blue"> <a href="https://en.wikipedia.org/wiki/Magnesium" target="_blank">12 Mg</a></td>
                    <td class="none"></td>
                    <td class="none"></td>
                    <td class="none"></td>
                </tr>

                <tr>
                    <th scope="row" class="tableheader">Period 4</th>
                    <td class="purple"> <a href="https://en.wikipedia.org/wiki/Potassium" target="_blank">19 K</a></td>
                    <td class="blue"> <a href="https://en.wikipedia.org/wiki/Calcium" target="_blank">20 Ca</a></td>
                    <td class="yellow"> <a href="https://en.wikipedia.org/wiki/Scandium" target="_blank">21 Sc</a></td>
                    <td class="yellow"> <a href="https://en.wikipedia.org/wiki/Titanium" target="_blank">22 Ti</a></td>
                    <td class="yellow"> <a href="https://en.wikipedia.org/wiki/Vanadium" target="_blank">23 V</a></td>
                </tr>

                <tr>
                    <th scope="row" class="tableheader">Period 5</th>
                    <td class="purple"> <a href="https://en.wikipedia.org/wiki/Rubidium" target="_blank">37 Rb</a></td>
                    <td class="blue"> <a href="https://en.wikipedia.org/wiki/Strontium" target="_blank">38 Sr</a></td>
                    <td class="yellow"> <a href="https://en.wikipedia.org/wiki/Yttrium" target="_blank">39 Y</a></td>
                    <td class="yellow"> <a href="https://en.wikipedia.org/wiki/Zirconium" target="_blank">40 Zr</a></td>
                    <td class="yellow"> <a href="https://en.wikipedia.org/wiki/Niobium" target="_blank">41 Nb</a></td>
                </tr>
                
            </thead>

    </table>
</body>

</html>
