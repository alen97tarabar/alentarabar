<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Corona Checker</title>

<style>
body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
</style>

</head>
<body>  

<div class="container-lg my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="p-5 bg-secondary text-light" style="text-align: center; height: 300px;">
                <h2>Corona Checker App</h2>
                <div class="btn-group" role="group" aria-label="Basic example">
                <select name="provincie" id="provincies" class="form-select form-select-lg mb-10" aria-label="Default select example">
                    <option selected>Kies een provincie</option>
                    <option value="Noord-Holland">Noord-Holland</option>
                    <option value="Zuid-Holland">Zuid-Holland</option>
                    <option value="Zeeland">Zeeland</option>
                    <option value="Noord-Brabant">Noord-Brabant</option>
                    <option value="Utrecht">Utrecht</option>
                    <option value="Friesland">Friesland</option>
                    <option value="Groningen">Groningen</option>
                    <option value="Drenthe">Drenthe</option>
                    <option value="Overijssel">Overijssel</option>
                    <option value="Gelderland">Gelderland</option>
                    <option value="Limburg">Limburg</option>
                    <option value="Flevoland">Flevoland</option>
                </select>
                <button class="btn btn-primary" onclick="searchCountry()">CHECK</button>
                </div>
                <div id="resultaat"></div>
            </div>
        </div>
    </div>
</div>

<div id="root"></div>
<script src="script.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>  
<script>
    AOS.init();
</script>
</body>
</html>
